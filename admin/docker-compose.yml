version: '3.8'

services:

  backend:
    build:
      context: .
      dockerfile: Dockerfile

    command: "python manage.py runserver 0.0.0.0:8000"

    ports:
      - 8000:8000

    volumes:
      - .:/app

    environment:
      MYSQL_HOST: db
      MYSQL_USER: root
      MYSQL_PASSWORD: secret
      MYSQL_DB: admindm
      MYSQL_PORT: 3306

    depends_on:
      - db
    
    networks:
      admin:

  
  queue: # Separate container that will consume the Queue messages from rabbitMQ
    build:
      context: .
      dockerfile: Dockerfile

    command: "python consumer.py"
    
    depends_on:
      - db
    networks:
      admin:


  db:
    image: mysql:8.0

    restart: always

    environment:
      MYSQL_ROOT_PASSWORD: secret
      MYSQL_DATABASE: admindm

    volumes:
      - .dbdata:/var/lib/mysql
    ports:
      - 33066:3306

    networks:
      admin:

# custom network in order to be able to attache rabbitMQ
# # the network needs to be specified in all services 
networks:
  admin:
    name: admin_net